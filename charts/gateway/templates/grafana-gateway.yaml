apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: grafana-gateway
  namespace: istio-system
  annotations: 
    external-dns.alpha.kubernetes.io/hostname: grafana.dev.skynetx.me,cve.dev.skynetx.me
spec:
  selector:
    app: istio-ingress
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
  - port:
      number: 443
      name: https
      protocol: HTTPS
    hosts:
    - "grafana.dev.skynetx.me"
    tls:
      mode: SIMPLE
      credentialName: grafana-cert-tls
  - port:
      number: 443
      name: https-streamlit
      protocol: HTTPS
    hosts:
    - "cve.dev.skynetx.me"
    tls:
      mode: SIMPLE
      credentialName: streamlit-cert-tls